<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오 로그인 - BeautyCart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #fff5f8 0%, #ffffff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #ffe4ec;
        border-top-color: #ff6b9d;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      h1 {
        font-size: 24px;
        color: #1a1a1a;
        margin-bottom: 12px;
      }
      p {
        color: #666;
        font-size: 16px;
        line-height: 1.5;
      }
      .error {
        background: #fee2e2;
        border: 1px solid #fecaca;
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
      }
      .error h2 {
        color: #dc2626;
        font-size: 18px;
        margin-bottom: 8px;
      }
      .error p {
        color: #7f1d1d;
        font-size: 14px;
      }
      .manual-link {
        display: inline-block;
        margin-top: 20px;
        background: #fee500;
        color: #3c1e1e;
        padding: 14px 28px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
      }
      .manual-link:hover {
        background: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <div class="container" id="content">
      <div class="spinner"></div>
      <h1>앱으로 이동 중...</h1>
      <p>잠시만 기다려주세요</p>
    </div>

    <script>
      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const error = params.get("error");
      const errorDescription = params.get("error_description");

      // App's custom URL scheme
      const APP_SCHEME = "rork-app";

      function showError(message) {
        document.getElementById("content").innerHTML = `
        <div class="error">
          <h2>로그인 실패</h2>
          <p>${message}</p>
        </div>
        <a href="${APP_SCHEME}://login?error=auth_failed" class="manual-link">
          앱으로 돌아가기
        </a>
      `;
      }

      function redirectToApp(url) {
        // Try to redirect
        window.location.href = url;

        // If redirect doesn't work after 2 seconds, show manual link
        setTimeout(() => {
          document.getElementById("content").innerHTML = `
          <h1>앱이 열리지 않나요?</h1>
          <p>아래 버튼을 눌러 앱으로 이동하세요</p>
          <a href="${url}" class="manual-link">
            BeautyCart 앱 열기
          </a>
        `;
        }, 2000);
      }

      // Main logic
      if (code) {
        // Success - redirect to app with auth code
        const appUrl = `${APP_SCHEME}://login?code=${encodeURIComponent(code)}`;
        redirectToApp(appUrl);
      } else if (error) {
        // Error from Kakao
        showError(errorDescription || error || "알 수 없는 오류가 발생했습니다");
      } else {
        // No code or error - invalid state
        showError("인증 정보가 없습니다. 다시 시도해주세요.");
      }
    </script>
  </body>
</html>
