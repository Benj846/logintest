<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오 로그인 - BeautyCart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #fff5f8 0%, #ffffff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #ffe4ec;
        border-top-color: #ff6b9d;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      h1 {
        font-size: 24px;
        color: #1a1a1a;
        margin-bottom: 12px;
      }
      p {
        color: #666;
        font-size: 16px;
        line-height: 1.5;
      }
      .error {
        background: #fee2e2;
        border: 1px solid #fecaca;
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
      }
      .error h2 {
        color: #dc2626;
        font-size: 18px;
        margin-bottom: 8px;
      }
      .error p {
        color: #7f1d1d;
        font-size: 14px;
      }
      .success {
        background: #d1fae5;
        border: 1px solid #a7f3d0;
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
      }
      .success h2 {
        color: #059669;
        font-size: 18px;
        margin-bottom: 8px;
      }
      .success p {
        color: #065f46;
        font-size: 14px;
        word-break: break-all;
      }
      .manual-link {
        display: inline-block;
        margin-top: 20px;
        background: #fee500;
        color: #3c1e1e;
        padding: 14px 28px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
      }
      .manual-link:hover {
        background: #ffeb3b;
      }
      .code-box {
        background: #f3f4f6;
        border-radius: 8px;
        padding: 12px;
        margin-top: 16px;
        font-family: monospace;
        font-size: 12px;
        word-break: break-all;
        color: #374151;
      }
    </style>
  </head>
  <body>
    <div class="container" id="content">
      <div class="spinner"></div>
      <h1>앱으로 이동 중...</h1>
      <p>잠시만 기다려주세요</p>
    </div>

    <script>
      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const error = params.get("error");
      const errorDescription = params.get("error_description");

      function showError(message) {
        document.getElementById("content").innerHTML = `
          <div class="error">
            <h2>로그인 실패</h2>
            <p>${message}</p>
          </div>
        `;
      }

      function showSuccess(code) {
        // For Expo Go, we can't directly open the app with custom scheme
        // Show the auth code so the user can manually complete auth
        // Or they can close this browser and the app will receive the code
        document.getElementById("content").innerHTML = `
          <div class="success">
            <h2>✅ 로그인 성공!</h2>
            <p>브라우저가 자동으로 닫히지 않으면<br>앱으로 돌아가주세요.</p>
          </div>
          <p style="margin-top: 20px; color: #666; font-size: 14px;">
            인증이 완료되었습니다.
          </p>
        `;
      }

      // Main logic
      if (code) {
        // Success! The WebBrowser.openAuthSessionAsync will detect this URL
        // and automatically close the browser, passing the URL back to the app
        showSuccess(code);

        // The key insight: WebBrowser.openAuthSessionAsync monitors the URL
        // When the URL matches the redirect URI pattern, it captures it
        // So we don't need to manually redirect - just staying on this URL is enough
      } else if (error) {
        // Error from Kakao
        showError(errorDescription || error || "알 수 없는 오류가 발생했습니다");
      } else {
        // No code or error - invalid state
        showError("인증 정보가 없습니다. 다시 시도해주세요.");
      }
    </script>
  </body>
</html>
